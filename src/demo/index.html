            },
            '/navigation/link': {

                text: 'Link',

                view: '/views/navigation/link.html'
            },
            // Display
            '/display/data-template': {

                intlKey: 'data template',
                view: '/views/display/data-template.html'
            },
            '/display/data-list': {

            '/display/data-header-cell': {

            '/display/data-grid': {
                group: displayGroup,
                text: 'Data Grid',
                intlKey: 'data grid',
                view: '/views/display/data-grid.html'
            },
            // Tools
            '/tools/close': {
                group: toolsGroup,
                text: 'Close',
                intlKey: 'close',
                view: '/views/tools/close-tool.html'
            },
            '/tools/expander': {
                group: toolsGroup,
                text: 'Expander',
                intlKey: 'expander',
                view: '/views/tools/expander-tool.html'
            },
            '/tools/sorter': {
                group: toolsGroup,
                text: 'Sorter',
                intlKey: 'sorter',
                view: '/views/tools/sorter-tool.html'
            }
        };

        window.getAppConfig = () => appConfig;

        window.getRoutes = () => appConfig.routes;
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>

    <title>GCS Components Demo</title>
</head>
