            },
            '/form': {

                intlKey: 'form ',

            },
            // Tips
            '/tips/help': {
                group: tipsGroup,
                text: 'Help',
                intlKey: 'help',
                view: '/views/tips/help.html'
            },
            '/tips/modified': {
                group: tipsGroup,
                text: 'Modified',
                intlKey: 'modified',
                view: '/views/tips/modified.html'
            },
            '/tips/required': {
                group: tipsGroup,
                text: 'Required',
                intlKey: 'required',
                view: '/views/tips/required.html'
            },
        };

        window.getAppConfig = () => appConfig;

        window.getRoutes = () => appConfig.routes;

        // Color scheme switcher
        const switcher = document.querySelector('#color-scheme-switcher');

        const doc = document.firstElementChild;

        switcher.addEventListener('input', e => setColorScheme(e.target.value));

        const setColorScheme = colorScheme => doc.setAttribute('color-scheme', colorScheme);
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>

    <wcl-app-view>

        <div slot="header" style="display: flex;">

            <img src="./images/gcs-logo.svg" style="width: 50px;" />

            <h1 style="color: var(--wcl-color-primary-dark);">GCS Design System</h1>

            <div style="width: 100%;"></div>

            <div>
                <span>Color Scheme</span>

                <form id="color-scheme-switcher" style="display: flex;">
                    <div>
                        <input type="radio" id="light" name="color-scheme" value="light">
                        <label for="light">Light</label>
                    </div>
                    <div>
                        <input type="radio" id="dark" name="color-scheme" value="dark">
                        <label for="dark">Dark</label>
                    </div>
                </form>
            </div>
        </div>

        <wcl-nav-bar slot="left" routes="getRoutes()" style="width: 100%" ;></wcl-nav-bar>

        <wcl-content-view slot="center" style="height: 100%; overflow-y: scroll;"></wcl-content-view>
