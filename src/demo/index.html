    <script type="module">
        import appConfig from "./js/appConfig.js";

        appConfig.rootPath = "/src/demo";

        const layoutGroup = {
            text: 'Layout',
            intlKey: 'layout'
        };

        appConfig.routes = {
            '/': {
                text: 'Intro',
                intlKey: 'intro',
                view: '/views/intro.html'
            } ,
            '/layout/center': {
                group: layoutGroup,
                text: 'Center',
                intlKey: 'center',
                view: '/views/layout/center.html'
            },
            '/layout/panel': {
                group: layoutGroup,
                text: 'Panel',
                intlKey: 'panel',
                view: '/views/layout/panel.html'
            },
            '/layout/row': {
                group: layoutGroup,
                text: 'Row',
                intlKey: 'row',
                view: '/views/layout/row.html'
            }  
        };

        window.getAppConfig = () => appConfig;

        window.getRoutes = () => appConfig.routes;
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>

    <title>GCS Components Demo</title>
</head>
