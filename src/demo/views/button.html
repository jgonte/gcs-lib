<!DOCTYPE html>

<html>
<head>
    <script>

        function onButtonClicked() {

            alert('Button clicked!');
        }

    </script>

</head>

<body>
    <h4>Text only</h4>
    
    <wcl-button id="b1" click="onButtonClicked()" kind="primary">
        Outlined
    </wcl-button>
    <br />
    <wcl-button id="b2" click="onButtonClicked()" kind="primary" variant="contained" size="large">
        Contained
    </wcl-button>
    <br />
    <wcl-button id="b3" click="onButtonClicked()" kind="primary" variant="text" size="small">
        Text
    </wcl-button>

    <h4>With icon</h4>
    <wcl-button id="b4" click="onButtonClicked()" kind="primary">
        <wcl-icon name="alarm"></wcl-icon>
        Outlined
    </wcl-button>
    <br />
    <wcl-button id="b5" click="onButtonClicked()" kind="danger" variant="contained" size="large">
        <wcl-icon name="alarm-fill" size="small"></wcl-icon>
        Contained
    </wcl-button>
    <br />
    <wcl-button id="b6" click="onButtonClicked()" kind="tertiary" variant="text" size="small">
        <wcl-icon name="archive"></wcl-icon>
        Text
    </wcl-button>

    <h4>Icon only</h4>
    <wcl-button id="b4" click="onButtonClicked()" kind="primary">
        <wcl-icon name="alarm"></wcl-icon>
    </wcl-button>
    <br />
    <wcl-button id="b5" click="onButtonClicked()" kind="secondary" variant="contained" size="large">
        <wcl-icon name="alarm-fill" size="small"></wcl-icon>
    </wcl-button>
    <br />
    <wcl-button id="b6" click="onButtonClicked()" kind="tertiary" variant="text" size="small">
        <wcl-icon name="x"></wcl-icon>
    </wcl-button>

    <h4>With localized text</h4>
    <wcl-button id="b7" click="onButtonClicked()" kind="primary">
        <wcl-localized-text intl-key="outlined">Outlined</wcl-localized-text>
    </wcl-button>
    <br />

    <h4>Disabled</h4>

    <wcl-button click="onButtonClicked()" kind="primary" disabled>
        <wcl-icon name="person"></wcl-icon>
        <wcl-localized-text intl-key="outlined">Outlined</wcl-localized-text>
    </wcl-button>
    <br />

    <wcl-button click="onButtonClicked()" variant="contained" kind="primary" disabled>
        <wcl-localized-text intl-key="contained">Contained</wcl-localized-text>
    </wcl-button>
    <br />

    <wcl-button click="onButtonClicked()" variant="text" kind="primary" disabled>
        <wcl-localized-text intl-key="text">Text</wcl-localized-text>
        <wcl-icon name="download"></wcl-icon>
    </wcl-button>
    <br />

</body>

</html>
