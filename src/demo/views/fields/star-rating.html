<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        window.addEventListener('changeEvent', event => alert(
            `
                Event type: 'changeEvent'
                Field name: '${event.detail.name}'
                Field old value: '${event.detail.oldValue}'
                Field new value: '${event.detail.newValue}'
        `));

    </script>

</head>

<body>
    <wcl-star-rating id="sr1" name="name" size="large"></wcl-star-rating>
    <br />
    <wcl-star-rating id="sr2" name="name" value="Sarah"></wcl-star-rating>
</body>

</html>
