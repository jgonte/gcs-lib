<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../variables.css">

    <script type="module">
        import appConfig from "./js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>

    <script>

        function getData() {

            return [
                {
                    name: "Sarah",
                    age: 19,
                    description: 'Smart and beautiful'
                },
                {
                    name: "Mark",
                    age: 31,
                    description: 'Dedicated and perseverant'
                }
            ];
        }

        function getTemplate(record) {

            const {
                name,
                age,
                description
            } = record;

            return html`<div style="width: 200px;">
                <div style="background-color: lightgreen;">${name}</div>
                <div style="background-color: yellow;">${age}</div>
                <div style="background-color: darkred; color: white; font-weight: bold;">${description}</div>
            </div>`;
        }

        function showSelection(selection) {

            alert('Selection: ' + JSON.stringify(selection));
        }

    </script>

    <title>Data list demo</title>
</head>

<body>

    <wcl-data-list id="dr1" data='[
            {
                "name": "Sarah",
                "age": 19,
                "description": "Smart and beautiful"
            },
            {
                "name": "Mark",
                "age": 31,
                "description": "Dedicated and perseverant"
            }
        ]' id-field="name" display-field="name" selection-changed="showSelection()">
    </wcl-data-list>

    <wcl-data-list id="dr2" data='getData()' id-field="name" display-field="name"
        selection-changed="showSelection()">
    </wcl-data-list>

    <wcl-data-list id="dr3" data='getData()' id-field="name"
        display-field="name" selection-changed="showSelection()">
    </wcl-data-list>

    <wcl-data-list id="dr4" data='getData()' id-field="name"
        multiple
        item-template="getTemplate()" selection-changed="showSelection()">
    </wcl-data-list>
    
</body>

</html>
