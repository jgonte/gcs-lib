    <title>Data Template</title>

    <script>

        function getData() {

            return {
                name: "Sarah",
                age: 19,
                description: 'Smart and beautiful',
                skills: [
                    {
                        id: 1,
                        description: 'Artist'
                    },
                    {
                        id: 2,
                        description: 'Medicine'
                    }
                ],
                icon: 'person'
            };
        }

        function getTemplate(data) {

            const {
                name,
                age,
                description,
                skills,
                icon
            } = data;

            return html`<div style="width: 200px; margin: 10px;">
                <div style="background-color: lightgreen; padding: 5px;">
                    ${icon !== undefined ? html`<wcl-icon name=${icon}></wcl-icon>` : null}
                    ${name}
                </div>
                <div style="background-color: yellow;">${age}</div>
                <div style="background-color: darkred; color: white; font-weight: bold;">${description}</div>
                <wcl-data-list id-field="id" display-field="description" data=${skills}></wcl-data-list>
            </div>`;
        }

        function getSimpleTemplate(data) {

            return html`Simple template`;
        }

    </script>

<body>

    <wcl-data-template id="ti1" data='{
        "name": "Sarah",
        "age": 19,
        "description": "Smart and beautiful",
        "skills": [
            {
                "id": 1,
                "description": "Artist"
            },
            {
                "id": 2,
                "description": "Medicine"
            }
        ]
    }' template="getTemplate()">
    </wcl-data-template>

    <wcl-data-template id="ti2" data='getData()' template="getTemplate()">

    <wcl-data-template id="ti3" data='getData()' template="getSimpleTemplate()">
    </wcl-data-template>
