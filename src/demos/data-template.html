<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../variables.css">

    <script type="module">
        import appConfig from "./js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>

    <title>Data Template</title>

    <script>

        function getData() {

            return {
                name: "Sarah",
                age: 19,
                description: 'Smart and beautiful',
                skills: [
                    {
                        id: 1,
                        description: 'Artist'
                    },
                    {
                        id: 2,
                        description: 'Medicine'
                    }
                ],
                icon: 'person'
            };
        }

        const getItemTemplate = skill => html`<div style="background-color: cyan;" value=${skill.id}>${skill.description}</div>`;

        function getTemplate(data) {

            const {
                name,
                age,
                description,
                skills,
                icon
            } = data;

            return html`<div style="width: 200px; margin: 10px;">
                <div style="background-color: lightgreen; padding: 5px;">
                    ${icon !== undefined ? html`<wcl-icon name=${icon}></wcl-icon>` : null}
                    ${name}
                </div>
                <div style="background-color: yellow;">${age}</div>
                <div style="background-color: darkred; color: white; font-weight: bold;">${description}</div>
                <wcl-data-list item-template=${getItemTemplate} data=${skills}></wcl-data-list>
            </div>`;
        }

        function getSimpleTemplate(data) {

            return html`Simple template`;
        }

    </script>

</head>

<body>

    <h4>Data as object in the attributes</h4>

    <wcl-data-template data='{
        "name": "Sarah",
        "age": 19,
        "description": "Smart and beautiful",
        "skills": [
            {
                "id": 1,
                "description": "Artist"
            },
            {
                "id": 2,
                "description": "Medicine"
            }
        ]
    }' template="getTemplate()">
    </wcl-data-template>

    <h4>Data as a function in the attributes</h4>

    <wcl-data-template data='getData()' template="getTemplate()">
    </wcl-data-template>

    <h4>Simple template</h4>

    <wcl-data-template data='getData()' template="getSimpleTemplate()">
    </wcl-data-template>

</body>

</html>
