<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../variables.css">

    <script type="module">
        import appConfig from "../js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../../dist/js/bundle.js"></script>

    <script>

        function getData() {

            return [
                {
                    name: "Sarah",
                    age: 19,
                    description: 'Smart and beautiful',
                    dob: new Date(2002, 06, 26)
                },
                {
                    name: "Mark",
                    age: 31,
                    description: 'Dedicated and perseverant',
                    dob: new Date(1990, 10, 4)
                },
                {
                    name: "Sasha",
                    age: 1,
                    description: 'A little giant',
                    dob: new Date(2020, 06, 27)
                }
            ];
        }

        function getFieldKeys() {

            return ["name", "age", "description"];
        }

        function getFields() {

            return [
                {
                    name: "name",
                    display: "Name",
                    sortable: true
                },
                {
                    name: "age",
                    display: "Age",
                    sortable: true
                },
                {
                    name: "description",
                    display: "Description",
                    sortable: true
                },
                {
                    name: "dob",
                    display: "Date of Birth",
                    sortable: true,
                    render: value => value.toLocaleDateString()
                }
            ];
        }


    </script>

    <title>Data grid demo</title>
</head>
