<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../variables.css">

    <script type="module">
        import appConfig from "../js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../../dist/js/bundle.js"></script>

    <script>

        function getData() {

            return [
                {
                    name: "Sarah",
                    age: 19,
                    description: 'Smart and beautiful'
                },
                {
                    name: "Mark",
                    age: 31,
                    description: 'Dedicated and perseverant'
                },
                {
                    name: "Sasha",
                    age: 1,
                    description: 'A little giant'
                }
            ];
        }

        function getTemplate(record, id) {

            const {
                name,
                age,
                description
            } = record;

            return html`
<wcl-selector key=${id} select-value=${record} style="width: 200px;">
    <div style="background-color: lightgreen;">${name}</div>
    <div style="background-color: yellow;">${age}</div>
    <div style="background-color: darkred; color: white; font-weight: bold;">${description}</div>
</wcl-selector>`;
        }

        function getRowTemplate(record, id) {

            const {
                name,
                age,
                description
            } = record;

            return html`
<wcl-selector key=${id} select-value=${record} style="width: 600px;">
    <span style="display: inline-block; background-color: lightgreen; width: 200px;">${name}</span>
    <span style="display: inline-block; background-color: yellow; width: 50px;">${age}</span>
    <span style="display: inline-block; background-color: darkred; color: white; font-weight: bold; width: 250px;">${description}</span>
</wcl-selector>`;
        }

        function showSelection(selection) {

            alert('Selection: ' + JSON.stringify(selection));
        }

    </script>

    <title>Data list demo</title>
</head>

<body>

    <h4>Single selection data set in attribute</h4>

    <wcl-data-list data='[
            {
                "name": "Sarah",
                "age": 19,
                "description": "Smart and beautiful"
            },
            {
                "name": "Mark",
                "age": 31,
                "description": "Dedicated and perseverant"
            },
            {
                "name": "Sasha",
                "age": 1,
                "description": "A little giant"
            }
        ]' id-field="name" item-template="getRowTemplate()" selection-changed="showSelection()">
    </wcl-data-list>

    <h4>Single selection</h4>

    <wcl-data-list id-field="name" data='getData()' item-template="getTemplate()" selection-changed="showSelection()">
    </wcl-data-list>

    <h4>Multiple selection</h4>

    <wcl-data-list id-field="name" data='getData()' multiple item-template="getTemplate()" selection-changed="showSelection()">
    </wcl-data-list>

</body>

</html>
