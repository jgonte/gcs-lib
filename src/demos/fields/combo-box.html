<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../variables.css">
    
    <script type="module">
        import appConfig from "../js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../../dist/js/bundle.js"></script>

    <title>Combo box demo</title>

    <script>

        function getData() {

            return [
                {
                    id: 1,
                    name: "Sarah",
                    age: 19,
                    description: "Smart and beautiful"
                },
                {
                    id: 2,
                    name: "Mark",
                    age: 31,
                    description: "Dedicated and perseverant"
                }
            ];
        }

        function getSelectTemplate() {

            return html`<wcl-localized-text style="background-color:chartreuse;" intl-key="please-select">Please select</wcl-localized-text>`;
        }

        function getSingleSelectionTemplate(selection) {

            return html`<span style="background-color:pink;">${selection.name}</span>`;
        }

        function getMultipleSelectionTemplate(selection) {

            const data = selection.map(item => {

                return {
                    code: item
                };
            });

            return html`<wcl-data-list data=${data} id-field="code" display-field="code" selectable="false"></wcl-data-list>`;
        }

        function showSelection(selection) {

            alert('Selection: ' + JSON.stringify(selection));
        }

        function getTemplate(record) {

            const {
                name,
                reputation,
                description
            } = record;

            return html`<div style="width: 200px;">
                <div style="background-color: lightgreen;">${name}</div>
                <div style="background-color: yellow;">${reputation}</div>
                <div style="background-color: darkred; color: white; font-weight: bold;">${description}</div>
            </div>`;
        }

    </script>

</head>

<body>

    <h4>Single selection with selection changed handler</h4>

    <wcl-combo-box id="cb1" name="person" select-template="getSelectTemplate()"
        single-selection-template="getSingleSelectionTemplate()">
        <div slot="content">
            <wcl-data-list data='getData()' id-field="id" display-field="name" selection-changed="showSelection()">
            </wcl-data-list>
        </div>
    </wcl-combo-box>

    <h4>Single selection without selection changed handler</h4>

    <wcl-combo-box id="cb2" name="person" select-template="getSelectTemplate()">
        <div slot="content">
            <wcl-data-list id="dr1" data='[
            {
                "id": 1,
                "name": "Sarah",
                "age": 19,
                "description": "Smart and beautiful"
            },
            {
                "id": 2,
                "name": "Mark",
                "age": 31,
                "description": "Dedicated and perseverant"
            }
        ]' id-field="id" display-field="name">
            </wcl-data-list>
        </div>
    </wcl-combo-box>

    <h4>Single selection with remote data</h4>

    <wcl-combo-box id="cb3" name="person" single-selection-template="getSingleSelectionTemplate()">
        <div slot="content">
            <wcl-loader load-url="http://localhost:60314/api/contacts/">
                <wcl-data-list id-field="id" display-field="name" item-template="getTemplate()"></wcl-data-list>
            </wcl-loader>
            </wcl-data-list>
        </div>
    </wcl-combo-box>

    <h4>Multiple selection with remote data</h4>

    <!-- multiple-selection-template="getMultipleSelectionTemplate()" -->

    <wcl-combo-box id="cb4" name="person" select-template="getSelectTemplate()"
        single-selection-template="getSingleSelectionTemplate()">
        <div slot="content">
            <wcl-loader load-url="http://localhost:60314/api/contacts/">
                <wcl-data-list id-field="id" display-field="name" item-template="getTemplate()" multiple>
                </wcl-data-list>
            </wcl-loader>
            </wcl-data-list>
        </div>
    </wcl-combo-box>

</body>

</html>
