<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../variables.css">

    <script type="module">
        import appConfig from "./js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>

    <script>

        window.addEventListener('changeEvent', event => alert(
            `
                Event type: 'changeEvent'
                Field name: '${event.detail.name}'
                Field old value: '${event.detail.oldValue}'
                Field new value: '${event.detail.newValue}'
        `));

        function showPropertyChanged(name, value) {

            // window.alert(`Property has changed: name: '${name}' value: '${value}'`);
        }

    </script>

    <title>Form field demo</title>

</head>

<body>

    <h4>Localized text required</h4>
    <wcl-form-field required label-width="50%">
        <wcl-localized-text slot="label" intl-key="fullName"></wcl-localized-text>
        <wcl-help-tip slot="tools" intl-key="fullNameHelp"></wcl-help-tip>
        <wcl-text-field slot="field" name="name" value="Sarah" property-changed="showPropertyChanged()"></wcl-text-field>
    </wcl-form-field>
    <br />

    <h4>Localized text not required</h4>
    <wcl-form-field label-width="50%" label-align="center">
        <wcl-localized-text slot="label" intl-key="fullName"></wcl-localized-text>
        <wcl-help-tip slot="tools" intl-key="fullNameHelp"></wcl-help-tip>
        <wcl-text-field slot="field" name="name" value="Sarah" input-style="width: 50ch;" property-changed="showPropertyChanged()"></wcl-text-field>
    </wcl-form-field>
    <br />

    <h4>Localized text disabled</h4>
    <wcl-form-field disabled label-width="50%" label-align="right">
        <wcl-localized-text slot="label" intl-key="fullName"></wcl-localized-text>
        <wcl-help-tip slot="tools" intl-key="fullNameHelp"></wcl-help-tip>
        <wcl-text-field slot="field" name="name" value="Sarah" property-changed="showPropertyChanged()"></wcl-text-field>
    </wcl-form-field>
    <br />

        <span slot="label">Name</span>
        <wcl-text-field slot="field" id="tf2" name="name" value="Sarah"></wcl-text-field>
    </wcl-form-field> -->
</body>

</html>
