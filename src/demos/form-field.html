<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../variables.css">

    <script type="module">
        import appConfig from "./js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>

    <script>

        window.addEventListener('changeEvent', event => alert(
            `
                Event type: 'changeEvent'
                Field name: '${event.detail.name}'
                Field old value: '${event.detail.oldValue}'
                Field new value: '${event.detail.newValue}'
        `));

    </script>

    <title>Form field demo</title>

</head>

<body>
    <wcl-form-field required label-width="50%" label-align="center">
        <wcl-localized-text slot="label" resource-key="fullName"></wcl-localized-text>
        <wcl-tool-tip slot="tools">
            <wcl-badge kind="primary" slot="trigger">?</wcl-badge>
            <wcl-localized-text resource-key="fullNameHelp" slot="content"></wcl-localized-text>
        </wcl-tool-tip>
        <wcl-text-field slot="field" name="name" value="Sarah"></wcl-text-field>
    </wcl-form-field>
    <br />

        <span slot="label">Name</span>
        <wcl-text-field slot="field" id="tf2" name="name" value="Sarah"></wcl-text-field>
    </wcl-form-field> -->
</body>

</html>
