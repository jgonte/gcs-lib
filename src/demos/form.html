    <h4>Load and submit</h4>
    <wcl-row justify-content="center">

        <wcl-form id="loadAndSubmit" load-url="http://localhost:60314/api/contacts/1" size="large"
            submit-url="http://localhost:60314/api/contacts/" label-width="65%" label-align="right"
            style="width: 1060px;">

            <wcl-hidden-field name="id" is-id="true"></wcl-hidden-field>

            <wcl-form-field required>
                <wcl-localized-text slot="label" resource-key="fullName"></wcl-localized-text>
                <wcl-tool-tip slot="tools">
                    <wcl-badge kind="primary" slot="trigger">?</wcl-badge>
                    <wcl-localized-text resource-key="fullNameHelp" slot="content"></wcl-localized-text>
                </wcl-tool-tip>
                <wcl-text-field slot="field" name="name" value="Sarah"
                    property-changed="displayNameTextFieldPropertyChanged()"></wcl-text-field>
            </wcl-form-field>

            <wcl-form-field required help="This is the gender of the person">
                <wcl-localized-text slot="label">Gender</wcl-localized-text>
                <wcl-combo-box slot="field" name="gender">
                    <div slot="content">
                        <wcl-data-list data='[
                            {
                                "code": "M",
                                "description": "Male"
                            },
                            {
                                "code": "F",
                                "description": "Female"
                            }
                        ]' id-field="code" display-field="description">
                        </wcl-data-list>
                    </div>
                </wcl-combo-box>
            </wcl-form-field>

            <wcl-form-field required help-resource-key="dateOfBirth">
                <wcl-localized-text slot="label">Date of Birth</wcl-localized-text>
                <!-- <span slot="tools">!</span> -->
                <wcl-date-field slot="field" name="dateOfBirth"></wcl-date-field>
            </wcl-form-field>

            <wcl-form-field required>
                <wcl-localized-text slot="label">Avatar</wcl-localized-text>
                <!-- <span slot="tools">!</span> -->
                <wcl-file-field slot="field" name="avatar"></wcl-file-field>
            </wcl-form-field>

        </wcl-form>
    </wcl-row>
