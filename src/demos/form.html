    <h4>Submit only</h4>
    <wcl-form id="submitOnly" submit-url="http://localhost:60314/api/contacts/" justify-label-content="end">

        <wcl-hidden-field name="id" is-id="true"></wcl-hidden-field>

        <wcl-form-field>
            <wcl-localized-text slot="label">First (SurName) Name</wcl-localized-text>
            <span slot="tools">!</span>
            <wcl-text-field slot="field" name="name" value="Sarah"></wcl-text-field>
        </wcl-form-field>

        <wcl-form-field>
            <wcl-localized-text slot="label">Avatar</wcl-localized-text>
            <wcl-file-field slot="field" name="avatar"></wcl-file-field>
        </wcl-form-field>
    </wcl-form>

    <h4>Load and submit</h4>
    <wcl-row justify-content="center">

        <wcl-form id="loadAndSubmit" load-url="http://localhost:60314/api/contacts/1"
            submit-url="http://localhost:60314/api/contacts/" label-width="35%" style="width: 700px;">

            <wcl-hidden-field name="id" is-id="true"></wcl-hidden-field>

            <wcl-form-field required help="This is the name of the person">
                <wcl-localized-text slot="label">First Name</wcl-localized-text>
                <!-- <span slot="tools">!</span> -->
                <wcl-text-field slot="field" name="name"></wcl-text-field>
            </wcl-form-field>

            <wcl-form-field required help="This is the gender of the person">
                <wcl-localized-text slot="label">Gender</wcl-localized-text>
                <wcl-combo-box slot="field" name="gender">
                    <div slot="content">
                        <wcl-data-list data='[
                            {
                                "code": "M",
                                "description": "Male"
                            },
                            {
                                "code": "F",
                                "description": "Female"
                            }
                        ]' id-field="code" display-field="description">
                        </wcl-data-list>
                    </div>
                </wcl-combo-box>
            </wcl-form-field>

            <!-- <wcl-combo-box label="Gender" name="gender" required load-url="http://localhost:60314/api/genders"
                value-field="code" display-field="description">
            </wcl-combo-box> -->

            <wcl-form-field required help-resource-key="dateOfBirth">
                <wcl-localized-text slot="label">Date of Birth</wcl-localized-text>
                <!-- <span slot="tools">!</span> -->
                <wcl-date-field slot="field" name="dateOfBirth"></wcl-date-field>
            </wcl-form-field>

            <wcl-form-field required>
                <wcl-localized-text slot="label">Avatar</wcl-localized-text>
                <!-- <span slot="tools">!</span> -->
                <wcl-file-field slot="field" name="avatar"></wcl-file-field>
            </wcl-form-field>

        </wcl-form>
    </wcl-row>
