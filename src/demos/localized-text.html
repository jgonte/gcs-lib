<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../variables.css">

    <script type="module">
        import appConfig from "./js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>

    <title>Text</title>

</head>

<body>

    <wcl-localized-text resource-key="goodMorning" kind="secondary" size="large"></wcl-localized-text>

    <wcl-localized-text resource-key="goodMorning" lang="fr" kind="secondary"></wcl-localized-text>

    <br />
The attribute value does not exist in text
    <wcl-localized-text value="Buenos días in value" kind="tertiary" size="small"></wcl-localized-text>

    <wcl-localized-text kind="info" style="color:orangered; font-size: 64px;">Buenos días in slot</wcl-localized-text>
