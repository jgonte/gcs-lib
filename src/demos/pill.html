<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../variables.css">

    <script type="module">
        import appConfig from "./js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>

    <script>
        onClose = () => window.alert('Aha! ... trying to close me');
    </script>

    <title>Badge demo</title>
</head>

<body>

    <wcl-pill kind="primary" variant="contained" size="small">Sarah</wcl-pill>

    <wcl-pill kind="primary" variant="contained" size="small">
        Sarah
        <wcl-close-tool close="onClose()"></wcl-close-tool>
    </wcl-pill>

    <wcl-pill kind="primary" variant="contained" size="small">
        <wcl-localized-text resource-key="goodMorning"></wcl-localized-text>
        <wcl-close-tool close="onClose()"></wcl-close-tool>
    </wcl-pill>

    <wcl-pill kind="primary" variant="contained">13</wcl-pill>

    <wcl-pill kind="success" size="large">26</wcl-pill>

    <wcl-pill kind="danger">15</wcl-pill>

    <wcl-pill kind="warning">8</wcl-pill>

</body>

</html>
