<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../variables.css">

    <script type="module">
        import appConfig from "./js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../dist/js/bundle.js"></script>
    
    <title>Tool Tip</title>
</head>

<body>

    <wcl-tool-tip position="top">
        <div slot="trigger">Top not really - Hover me now</div>
        <div slot="content">Top works!</div>
    </wcl-tool-tip>

    <br/>

    <wcl-tool-tip position="left">
        <span slot="trigger">Left not really - Hover me now</span>
        <div slot="content">Left works!</div>
    </wcl-tool-tip>

    <wcl-row slot="middle" style="height: 100px;">

        <wcl-tool-tip position="top">
            <div slot="trigger">Top - Hover me now</div>
            <div slot="content">Top works!</div>
        </wcl-tool-tip>

        <wcl-tool-tip position="bottom">
            <div slot="trigger">Bottom - Hover me now</div>
            <div slot="content" style="padding: 5px;">
                Some quite large content
                Bottom works!</div>
        </wcl-tool-tip>

        <wcl-tool-tip position="right">
            <div slot="trigger">Right - Hover me now</div>
            <div slot="content">Right works!</div>
        </wcl-tool-tip>

        <wcl-tool-tip position="left">
            <div slot="trigger">Left - Hover me now</div>
            <div slot="content">Left works!</div>
        </wcl-tool-tip>

        <wcl-tool-tip position="right">
            <div slot="trigger">Right not really - Hover me now</div>
            <div slot="content">Right works!</div>
        </wcl-tool-tip>

    </wcl-row>

</body>

</html>
