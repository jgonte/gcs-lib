<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../variables.css">
    
    <script type="module">
        import appConfig from "../js/appConfig.js";

        window.getAppConfig = () => appConfig;
    </script>

    <script type="module" src="../../../dist/js/bundle.js"></script>

    <title>Sorter Tool</title>

    <script>

        window.addEventListener('expanderChanged', event => alert(`
            Event type: 'expanderChanged'
            Showing: '${event.detail.showing}'
            Element id: '${event.detail.element.id}'
        `));

    </script>

</head>

<body>

    <wcl-expander-tool kind="primary" size="large" id="element-1"></wcl-expander-tool>

    <wcl-expander-tool size="medium" id="element-2"></wcl-expander-tool>

    <wcl-expander-tool size="small" id="element-3"></wcl-expander-tool>

</body>

</html>
